name: OcttKB

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  page_build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      run: |
        sudo apt update
        sudo apt install -y wget npm python3 python3-pip
        sudo npm install -g tiddlywiki
        sudo pip3 install beautifulsoup4
        bash ./Bootstrap.sh

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: public
